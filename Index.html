<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic AR Project with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Define the marker with the PNG format image -->
        <a-marker preset="hiro">
            <!-- Replace 'your-image.jpg' with the path to your JPG image -->
            <a-image src="your-image.jpg" scale="2 2 2"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // You can add additional JavaScript functionality if needed
    </script>
</body>
</html>
