<!DOCTYPE html>
<html>
  <head>
    <title>Image Tracking AR</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Add the NFT marker -->
      <a-nft type="nft" url="images/marker1" smooth="true">
        <!-- Display AR content -->
        <a-image src="./assets/ar-image1.jpg" position="0 0 0" scale="1 1 1"></a-image>
      </a-nft>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
